<ScrollView class="page">
	<ListView class="list-group" [items]="data" (itemTap)="onItemTap($event)">
		<ng-template let-item="item">
			<GridLayout class="list-group-item" rows="*" columns="80, *">
        <Image row="0" col="0" [src]="item.src" height="{{ item.height }}" width="{{ item.width }}" 
            class="thumb img-circle"></Image>
				<Label row="0" col="1" [text]="item.text"></Label>
			</GridLayout>
		</ng-template>
	</ListView>
</ScrollView>
